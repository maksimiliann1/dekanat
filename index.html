<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dekanat Stankin</title>
</head>
<body>
    <div class="container">
        <header class="header row gy-3">
                <div class="col-md-3">
                    <div class="block logos">
                        <img src="imgs/Rectangle 34.svg" alt="logo" class="logo">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="block">
                        <nav class="menu">
                            <ul>
                                <li class = "menu__li"><a href="#">Успеваемость</a></li>
                                <li class = "menu__li"><a href="#">Студенты</a></li>
                                <li class = "menu__li"><a href="#">Руководители</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
        </header>
        <section class="worksection row gy-3">
            <div class="col-md-6">
                <div class="block">
                    <div class="bd_output">
                        <!-- <img src="imgs/Rectangle 34.svg" alt="logo" class="logo"> -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="block">
                    <div class="tabs">
                        <div class="tab">
                         <input type="radio" id="tab1" name="tab-group" checked>
                         <label for="tab1" class="tab-title">Студенты</label> 
                         <section class="tab-content">добавить студента/отобразить/удалить</section>
                        </div> 
                        <div class="tab">
                         <input type="radio" id="tab2" name="tab-group">
                         <label for="tab2" class="tab-title">Успеваемость</label> 
                         <section class="tab-content">добавить оценку/отобразить/удалить</section>
                        </div>
                        <div class="tab">
                         <input type="radio" id="tab3" name="tab-group">
                         <label for="tab3" class="tab-title">Преподы</label> 
                         <section class="tab-content">добавить препода/отобразить/удалить</section> 
                        </div> 
                </div>
            </div>
        </section>
    </div>
        


    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
